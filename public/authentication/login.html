<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static//styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form id="loginForm">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="identifier" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>
        
            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #757575">Remember Me</span>
            </div>
        
            <input type="submit" value="Log In" />
        </form>
        

        <div class="forgot-password">
            <a href="/forgot-password">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span style="color: #657575">Don't have an account yet?</span>
            <a href="./register"><button id="register-link">Register here</button></a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script defer src="../static/javascript/login.js"></script>
    <script defer src="../static/javascript/showToast.js"></script>
    <script defer src="../static/javascript/loadUser.js"></script>
</body>

</html>
